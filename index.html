<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <title>MedievalBricks</title>
    <link rel='ICON' href="img/shield.ico" />
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/bricks.js"></script>
<script src="js/sweetalert2.all.js"></script>

<body>
    <div id="playarea">
        <div id="menu">
            <div class="title">Medieval Bricks</div>
            <div class="buttons">
                <button onclick="drawIt()">Play</button>
                <button onclick="rules()">Rules</button>
                <button onclick="credits()">Credits</button>
            </div>
        </div>
        <div id="difficulty">
            <button id="easy" class="selected" onclick="diffselect(1)">Easy</button>
            <button id="medium" onclick="diffselect(2)">Medium</button>
            <button id="hard" onclick="diffselect(3)">Hard</button>
        </div>
        <div id="credits">
            <div class="title">Medieval Bricks</div>
            <button onclick="back()">Back</button>
        </div>
        <div id="rules">
            <div class="title">Medieval Bricks</div>
            <button onclick="back()">Back</button>
        </div>
        <div id="game">
            <div class="title">Medieval Bricks</div>
            <div class="game">
                <span id="health"></span>
                <div>
                    <canvas id="canv" width="770" height="616"></canvas>
                    <div id="powerbar"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="bgimage">
        <div id="bgimage2"></div>
    </div>
</body>

</html>
